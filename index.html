<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="searchBox">
            <input type="text" class="input-box" id="input-box"
             placeholder="Enter city here...">
        </div>

        <div class="weather-body">
            <div class="location">
                <div class="city" id="city">London, UK</div>
                <div class="date" id="date">24 June(Thursday), 2021</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">31&deg;C</div>
                <div class="weather" id="weather">Clear</div>
                <div class="img"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
